<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </div>
            <div class="navbar__left">
                <a href="#">Subscribers</a>
                <a href="#">Video Management</a>
                <a class="active_link" href="#">Admin</a>
            </div>
            <div class="navbar__right">
                <a href="#">
                    <i class="fa fa-search"></i>
                </a>
                <a href="#">
                    <i class="fa fa-clock-o"></i>
                </a>
                <a href="#">
                    <img width="30" src="assets/avatar.svg" alt="">
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">

                <div class="main__title">
                    <img src="assets/hello.svg" alt="">
                    <div class="main__greeting">
                        <h1>Hello KÃ¼bra</h1>
                        <p>Welcome to your admin dashboard</p>
                    </div>
                </div>

                <div class="main__cards">

                    <div class="card">
                        <i class="fa fa-user-o fa-2x text-lightblue"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">Number of Subscribers</p>
                            <span class="font-bold text-title">578</span>
                        </div>
                    </div>

                    <div class="card">
                        <i class="fa fa-calendar fa-2x text-red"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">Times of Watching</p>
                            <span class="font-bold text-title">2467</span>
                        </div>
                    </div>

                    <div class="card">
                        <i class="fa fa-video-camera fa-2x text-yellow"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">Number of Videos</p>
                            <span class="font-bold text-title">578</span>
                        </div>
                    </div>

                    <div class="card">
                        <i class="fa fa-thumbs-up fa-2x text-green"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">Number of Likes</p>
                            <span class="font-bold text-title">645</span>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
